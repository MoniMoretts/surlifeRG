    <div class="contacto">
        <h1 class="titulo">Contactate</h1>
            <div class="contenido__contacto">
                <form class="contacto__formulario" action="">
                    <fieldset>
                        <legend>Formulario de contacto</legend>
                        <div class="formulario__info">
                        <label for="nombre">Nombre y Apellido</label>
                        <input type="text" name="nombre">
                        <label for="telefono">Teléfono</label>
                        <input type="number" name="telefono">
                        <label for="email">Email</label>
                        <input type="email" name="email">
                        <label for="">Cuando prefieres ser contactado?</label>
                        <input type="checkbox" value="m" name="manana">Mañana
                        <input type="checkbox" value="t" name="tarde">Tarde
                        <label for="">Nivel de surf</label>
                        <input type="radio" name="nivel">Principiante
                        <input type="radio" name="nivel">Intermedio
                        <input type="radio" name="nivel">Avanzado
                        <label for="">Contas con tabla propia?</label>
                        <select name="tablapropia">
                            <option value="s">Si</option>
                            <option value="n">No</option>
                        </select>
                        <label for="">Comentarios</label>
                        <textarea name="comentarios" placeholder="Deje su mensaje aquí"></textarea><br>
                        </div>
                        <div class="formulario__botones"> 
                        <input class="botones" type="submit" value="Enviar">
                        <input class="botones" type="reset" value="Limpiar">
                        </div>
                    </fieldset>
                </form>
                <a class="contacto__imagen"><img src="../images/abrazoTabla.jpg" height="100%" width="100%"></a>
            </div>
        <!--Aca termina el formulario-->
